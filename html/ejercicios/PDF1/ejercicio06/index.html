<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio mapas</title>
</head>

<body>
    <img src="cubos.png" alt="Imagen de cubos" usemap="#cubos">
    <map name="cubos">
        <area shape="rect" coords="68,24,130,83" href="https://www.youtube.com" alt="youtube" title="youtube">
        <area shape="rect" coords="35,86,95,145" href="https://www.oracle.com/" alt="oracle" title="oracle">
        <area shape="rect" coords="109,86,168,144" href="https://gregoriofer.com" alt="GF" title="gregorio">
    </map>
</body>

</html>
