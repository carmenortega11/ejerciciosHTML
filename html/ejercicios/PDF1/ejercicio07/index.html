<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de repaso</title>
    <style>
        table{
            text-align: center;
        }
        td{
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>HORARIO</td>
            <td>LUNES</td>
            <td>MARTES</td>
            <td>MIÉRCOLES</td>
            <td>JUEVES</td>
            <td>VIERNES</td>
        </tr>
        <tr>
            <td>8:15 /9:05</td>
            <td rowspan="3">SISTEMAS</td>
            <td rowspan="3">PROGRAMACIÓN</td>
            <td rowspan="3">PROGRAMACIÓN</td>
            <td rowspan="3">ANÁLISIS</td>
            <td rowspan="3">ANÁLISIS</td>
        </tr>
        <tr>
            <td>9:10 /10:00</td>
        </tr>
        <tr>
            <td>10:05 / 10:55</td>
        </tr>
        <tr>
            <td>10:55 / 11:30</td>
            <td colspan="5">RECREO</td>
        </tr>
        <tr>
            <td>11:30 / 12:20</td>
            <td rowspan="3">PROGRAMACIÓN</td>
            <td rowspan="3">SISTEMAS</td>
            <td rowspan="3">ANÁLISIS</td>
            <td>ANÁLISIS</td>
            <td rowspan="3">PROGRAMACIÓN</td>
        </tr>
        <tr>
            <td>12:25 / 13:15</td>
            <td rowspan="2">SISTEMAS</td>
            
        </tr>
        <tr>
            <td>13:20 /14:10</td>
            
        </tr>
    </table>
</body>
</html>
